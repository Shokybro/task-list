<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Task List</title>
    <style>
        .through {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container test">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <h1 class="card-title" id="heading-1">Task List</h1>
                        <div class="row">
                            <form id="task-form" class="task__form test-class">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task" autocomplete="off">
                                    <label for="task">New Task</label>
                                    <span class="helper-text red-text hide">Helper text</span>
                                </div>
                        </div>
                        <input type="submit" value="Add Task" name="bosish" id="button" class="btn test">
                        </form>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="row">
                            <form id="filter-form">
                                <div class="input-field col s12">
                                    <input type="text" name="filter" id="filter" autocomplete="off">
                                    <label for="filter">Filter</label>
                                </div>
                            </form>
                        </div>
                        <ul class="collection">
                            <!-- <li class="collection-item">
                                List Item
                                <i class="fa fa-check green-text"></i>
                                <a href="#" class="delete-item secondary-content">
                                    <i class="fa fa-remove"></i>
                                </a>
                            </li> -->
                        </ul>
                        <a class="clear-tasks btn black" href="#">Clear Tasks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
